---
layout: default
---

<article>
        <header>
            <div class="page-header">
                <h1 style="color:#1f5b9b">{{ page.title }}</h1>
            </div>
            <span class="date"><span class="glyphicon glyphicon-calendar"></span> <time style="color:#939aa0" datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
            <span class="category"><span class="glyphicon glyphicon-tag"></span> {{ page.categories | category_links }}</span><br/>
            <span class="author"><span class="glyphicon glyphicon-user"></span> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif %}</span>
        </header>
        <br />
        <div class="entry">{{ content }}</div><br />
</article>
