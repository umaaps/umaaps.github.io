---
layout: default
---
      <!-- Start of Main Infor Slide -->
      <div class="thumbnail col-xs-6 col-md-12">
        <img src="http://umaaps.github.io/assets/images/2015-03-05-emergent-biosolutions-tour/1_b.jpg" />
      </div>
      <!-- End of Main Infor Slide -->

      <!-- Start of Recent News/Event -->
      <div class="row marketing">
        <div class="col-lg-6">
        {% for post in site.posts limit: 3 %}
                <h4 style="color:#1f5b9b">{{ post.title }} {{ post.categories }}</h4>
                <span class="date" style="color:#939aa0"><span class="glyphicon glyphicon-calendar"></span> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span><br/>
                <p>{{ post.excerpt }}</p>
                <p><a class="btn btn-xs btn-{% case post.title %}{% when 'Industrial Tour Emergent Biosolutions' %}success{% when 'Recent Seminar Activities' %}warning{% else %}info{% endcase %}" href="{{site.baseurl}}{{post.url}}">View details &#187;</a></br></p>
        {% endfor %}
        </div>



      <!-- End of Recent News/Event -->

      <!-- Start of Twitter Widget -->
        <div class="col-lg-6">
          <h4 style="color:#1f5b9b"><span class="glyphicon glyphicon-bullhorn"></span> Chapter In Action</h4>
          <a class="twitter-timeline"
             href="https://twitter.com/UM_AAPS"
             data-chrome="noheader nofooter noborders noscrollbar transparent"
             data-widget-id="518222632328519680"></a>
                <script type="text/javascript">
                  window.twttr = (function (d, s, id) {
                    var t, js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id; js.src= "https://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                    return window.twttr || (t = { _e: [], ready: function (f) { t._e.push(f) } });
                  }(document, "script", "twitter-wjs"));
                </script>
         </div>
      <!-- End of Twitter Widget -->
      </div>
