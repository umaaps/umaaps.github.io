---
layout: page
title: Events
permalink: /posts/
---

<!-- Show all posts here -->
{% for post in site.posts %}
    <article>

        <header>
            <h4 style="color:#1f5b9b"><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h4>
            <span class="date" style="color:#939aa0"><span class="glyphicon glyphicon-calendar"></span> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span></br>
            <span class="category" style="color:#939aa0"><span class="glyphicon glyphicon-tag"></span> {{ post.categories | category_links }}</span></br>
            <span class="author" style="color:#939aa0"><span class="glyphicon glyphicon-user"></span> {% if post.author %}{{post.author}}{% else %}{{site.author}}{% endif%}</span>
        </header>

        <div class="entry">{{ post.excerpt }}</div>
        </br>
        <p class="muted"><a class="btn btn-xs btn-info" href="{{site.baseurl}}{{post.url}}">View Post &#187;</a></p>
    </article>
{% endfor %}
